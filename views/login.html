<section id="login">
	<div class="login-content">
		<h1>Entrar</h1>
		<div class="login-form">
			<form class="form-horizontal" role="form" ng-submit="login()">
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" type="email" ng-model="credentials.email" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="password">Senha</label>
					<input id="password" type="password" placeholder="Senha" ng-model="credentials.password" />
				</div>
				<input type="submit" value="Entrar" />
				<div class="form-group action-group">
					<a class="signup" href="/signup">Cadastre-se</a>
					<a href="/forgot_password">Recuperar senha</a>
				</div>
			</form>
		</div>
		<div class="social-login">
			<h2>Conecte-se via</h2>
			<div class="social-networks">
				<a href="/auth/facebook" target="_self" class="lsf facebook" title="Facebook">&#xE047;</a>
				<a href="/auth/google" target="_self" class="lsf google" title="Google">&#xE05a;</a>
			</div>
		</div>
	</div>
</section>
