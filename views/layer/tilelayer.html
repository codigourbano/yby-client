<div class="modal tilelayer-modal">
	<div class="modal-container">
		<div class="modal-content">
			<a href="javascript:void(0);" class="close-button lsf" ng-click="close()" title="Fechar">&#xE10f;</a>
			<h2 ng-hide="layer._id">
				<span ng-show="layer.properties.service == 'tilelayer'" translate>New TileLayer</span>
				<span ng-show="layer.properties.service == 'mapbox'" translate>New MapBox layer</span>
			</h2>
			<p class="label"><label for="layer_title" translate>Layer title</label></p>
			<textarea id="layer_title" class="edit-title no-canvas" type="text" ng-model="layer.title" placeholder="{{'Type your layer title' | translate}}" disable-enter-key="$event" spellcheck="false" autocorrect="off" autocapitalize="off" msd-elastic></textarea>
			<p class="label"><label for="layer_description" translate>Description</label></p>
			<textarea id="layer_description" class="edit-description no-canvas" type="text" ng-model="layer.description" placeholder="{{'Describe your layer' | translate}}" disable-enter-key="$event" spellcheck="false" autocorrect="off" autocapitalize="off" msd-elastic></textarea>

			<div ng-show="layer.properties.service == 'tilelayer'">
				<div class="input-container">
					<p class="label"><label for="tilelaye_url" translate>Layer URL</label></p>
					<input id="tilelayer_url" class="layer-url" type="text" ng-model="layer.url" placeholder="{{'E.g.' | translate}}: http://{s}.tile.osm.org/{z}/{x}/{y}.png" />
				</div>
			</div>
			<div ng-show="layer.properties.service == 'mapbox'">
				<div class="input-container">
					<p class="label"><label for="mapbox_id" translate>MapBox ID</label></p>
					<input id="mapbox_id" class="layer-url" type="text" ng-model="layer.url" placeholder="{{'E.g.'| translate}}: examples.map-9ijuk24y" />
				</div>
			</div>
			<div class="privacy-settings clearfix">
				<p class="label" translate>Privacy</p>
				<ul class="radio-list">
					<li ng-class="{active: layer.visibility == 'Visible'}" ng-click="layer.visibility = 'Visible'">
						<span class="lsf">&#xE134;</span>
						<span translate>Public</span>
					</li>
					<li ng-class="{active: layer.visibility == 'Private'}" ng-click="layer.visibility = 'Private'">
						<span class="lsf">&#xE086;</span>
						<span translate>Private</span>
					</li>
				</ul>
			</div>
			<button ng-click="saveTileLayer(layer)" translate>Submit</button>
		</div>
	</div>
</div>
