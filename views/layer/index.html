<div class="regular-page">
	<div class="page-header row">
		<div class="container">
			<div class="twelve columns">
				<h1 translate>Layers</h1>
				<div class="searchform">
					<input type="text" placeholder="{{'Type your search' | translate}}" ng-model="search" />
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div
			ng-controller="LayerActionsCtrl"
			infinite-scroll="$layer.nextPage()"
			infinite-scroll-disabled="$layer.busy"
			infinite-scroll-distance="1" 
			infinite-scroll-immediate-check="true"
			class="content row">
			<div class="three columns" ng-repeat="layer in layers | filter:search">
				<div ng-include="templates.list" autoscroll="false"></div>
			</div>
		</div>
	</div>
</div>
