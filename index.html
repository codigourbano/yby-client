<!doctype html>
<html ng-app="mapasColetivos">
<head ng-controller="PageCtrl">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<title>Rivers Project</title>

	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Open+Sans:400italic,600italic,400,600,700,800,300" />
	<link rel="stylesheet" href="/css/mapbox.css" />
	<link rel="stylesheet" href="/css/leaflet/leaflet.draw.css" />
	<link rel="stylesheet" href="/css/jquery-ui.css" />
	<link rel="stylesheet" href="/css/base.css" />
	<link rel="stylesheet" href="/css/skeleton.css" />
	<link rel="stylesheet" href="/css/sir-trevor/sir-trevor-icons.css" />
	<link rel="stylesheet" href="/css/sir-trevor/sir-trevor.css" />
	<link rel="stylesheet" href="/css/colorpicker.css" />
	<link rel="stylesheet" href="/css/app.css" />
</head>
<body>
	<header id="mast-header">
		<nav class="navbar" role="navigation">
			<div class="container">
				<div class="six columns">
					<h1>
						<a class="brand" href="/" target="_self">
							InfoAmazonia Rios
							<img alt="InfoAmazonia Rios" src="/img/logo-small.png" />
						</a>
					</h1>
				</div>
				<div class="six columns">
					<ul id="mast-nav">
						<li><a href="/explore" title="Explorar">Explorar</a></li>
						<li><a href="/dashboard" title="Painel de Controle">
							<span class="lsf">&#xe055;</span>
							Painel de Controle
						</a></li>
						<li><a href="/logout" title="Sair">
							<span class="lsf">&#xE088;</span>
							Sair
						</a></li>
						<li><a href="/login" title="Entrar">
							<span class="lsf">&#xE087;</span>
							Entrar
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div id="messages" ng-controller="MessageCtrl">
		<div class="message-content animte-show" ng-repeat="message in messages" ng-show="message.text">
			<a class="close-button" ng-click="close(message)" href="javascript:void(0);">Fechar</a>
			<p ng-class="message.status">{{message.text}}</p>
		</div>
	</div>
	<div class="ui-view" autoscroll="false">
	</div>
	<div id="loading" loading-status-message>
		<div class="loading-message">Carregando...</div>
	</div>
	<script type="text/javascript" src="/lib/vendor.js"></script>
	<script type="text/javascript" src="/dist/app.js"></script>
</body>
</html>
